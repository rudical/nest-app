<mat-slider
    class="slider"
    disabled="false"
    invert="false"
    [max]="endYear"
    [min]="startYear"
    step="1"
    thumbLabel="true"
    tickInterval="10"
    vertical="false"
    (change)="sliderSelect($event)">
</mat-slider>
<ul class="slider-ticks">
    <li>2020</li>
    <li>2030</li>
    <li>2040</li>
    <li>2050</li>
    <li>2060</li>
</ul>
